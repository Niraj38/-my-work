<!--Task-21:- Make Simple Image Slider -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <style>
        .slider {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 15px; /* Rounded corners for the slider container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: adds a shadow for better visual appeal */
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images cover the container */
            border-radius: 15px; /* Rounded corners for the images */
        }
        .dots {
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 2px;
            cursor: pointer;
        }
        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="img-1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="img-2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="img-3.jpg" alt="Image 3"></div>
        </div>
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');
        
        function showSlides() {
            slideIndex++;
            if (slideIndex > dots.length) slideIndex = 1;
            if (slideIndex < 1) slideIndex = dots.length;
            
            slides.style.transform = `translateX(${-100 * (slideIndex - 1)}%)`;
            
            dots.forEach(dot => dot.classList.remove('active'));
            dots[slideIndex - 1].classList.add('active');
            
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
        
        function currentSlide(n) {
            slideIndex = n;
            showSlides();
        }
        
        showSlides(); // Initialize the slider
    </script>
</body>
</html>
