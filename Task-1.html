<!-- Task-1:- introduction to html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h tags :- used to define HTML headings-->
    <h1 >hello</h1>
    <h2 >hello</h2>
    <h3>hello</h3>
    <h4 class="a">hello</h4>
    <h5 class="b">hello</h5>
    <h6>hello</h6>

    <!-- p tag :-  used to define a paragraph-->
    <p>hello i am new</p>
 
    <!-- b tag :- used to make text bold -->
    <b>hello i am new</b>

    <!-- a tag :-  used to create hyperlinks -->
    <a href="aboutof_day-1.html">day-1</a>

</body>
</html>
