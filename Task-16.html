<!-- Task-16:-odd or even number using for loop or if else... -->
<!DOCTYPE html>
<html>
<head>
    <title>Odd and Even Numbers</title>
</head>
<body>
    <h1>Odd and Even Numbers from 0 to 15</h1>
    <div id="output"></div>

    <script>
        for (let i = 0; i <= 15; i++) {
            if (i % 2 === 0) {
                document.getElementById("output").innerHTML += i + " is even<br>";
            } else {
                document.getElementById("output").innerHTML += i + " is odd<br>";
            }
        }
    </script>
</body>
</html>
