<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3

    <h1 style="color: red; background-color: green;">hello</h1>

    <h4 class="a">hello</h4>
    <h5 class="b">hello</h5>
    <h6>hello</h6>

    <!-- p tag :-  used to define a paragraph-->
    <p>hello i am new</p>
 
    <!-- b tag :- used to make text bold -->
